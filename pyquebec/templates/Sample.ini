[Configuration]
Engine_Name=MSSQL
Uses_Schema=True
Cache_Location=

[QueryTemplates]
select=SELECT {0}
from= FROM {0} WITH
inner_join= INNER JOIN {0} ON {1} = {2}
left_join= LEFT JOIN {0} ON {1} = {2}
