order_by = ORDER BY {0}

[SchemaQueries]
Schemas=SELECT Schema_Name as Name FROM SomeTableOrProcOrFunc
Tables=SELECT Table_Name as Name, Table_Schema as 'Schema' FROM SomeSource
Columns=SELECT Table_Schema as 'Schema', Table_Name as 'Table', Column_Name as Name FROM SomeOtherSource ORDER BY Table_Name
